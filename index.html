<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Paper Scissors
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="game.css">
        <link rel="icon" type="imagem/png" href="img/console.png"/>
    </head>
    <body>
        <div class="game">
            <div class="info">
                <h2 class="first">Computer Choice:
                    <br>
                    <span id="computer_choice"></span>
                </h2>
                <h2>Your Choice:
                    <br>
                    <span id="user_choice"></span>
                </h2>
                <h2>Result:
                    <br>
                    <span id="result"></span>
                </h2>
                <div class="imgs">
                    <div id="computer_img">
                        <img src="img/left.png">
                    </div>
                    <div id="user_img">
                        <img src="img/right.png">
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button id="rock">Rock</button><br>
                <button id="paper">Paper</button><br>
                <button id="scissors">Scissors</button>
            </div>
        </div>
        <script src="javascript/jquery.min.js"></script>
        <script src="javascript/game.js"></script>
    </body>
</html>
